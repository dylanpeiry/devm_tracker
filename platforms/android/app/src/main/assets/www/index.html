<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Tracker</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/f7/framework7.bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="getPositions()">
    <!-- App root element -->
    <div id="app">
        <div class="view view-main">
            <h1>Tracker</h1>
            <div class="range-slider range-slider-init" data-label="true">
                <input type="range" value="60">
            </div>
            <div class="data-table tracker-vars card">
                <table>
                    <thead>
                        <th class="label-cell" style="width: 40%">Cl√©</th>
                        <th class="label-cell">Valeur</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="label-cell">Intervalle en secondes</td>
                            <td class="label-cell" id="interval">60</td>
                        </tr>
                        <tr>
                            <td class="label-cell">Latitude</td>
                            <td class="label-cell" id="latitude"></td>
                        </tr>
                        <tr>
                            <td class="label-cell">Longitude</td>
                            <td class="label-cell" id="longitude"></td>
                        </tr>
                        <tr>
                            <td class="label-cell">Date position</td>
                            <td class="label-cell" id="date-last-position"></td>
                        </tr>
                        <tr>
                            <td class="label-cell">Historique</td>
                            <td class="label-cell" id="history">
                                <div class="item-input-wrap input-dropdown-wrap">
                                    <select id="history_positions" style="width: 100%!important; line-height: 50px;">

                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="label-cell" colspan="2">
                                <button class="col button color-blue" onclick="showMap()">Show map</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="label-cell" colspan="2">
                                <button class="col button color-red" onclick="deleteHistory()">DELETE HISTORY</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/f7/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/app/tracker.js"></script>
    <script type="text/javascript" src="js/app/db.js"></script>
</body>

</html>
